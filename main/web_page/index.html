<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control y Monitoreo ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 40px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    label, input, button {
      display: block;
      margin: 8px 0;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .status-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <!-- Sección: Configuración WiFi AP -->
  <section id="wifi-config">
    <h2>Configuración del Punto de Acceso</h2>
    <label for="ap-ssid">Nombre de la red (SSID):</label>
    <input type="text" id="ap-ssid" placeholder="Ingrese el SSID">
    
    <label for="ap-password">Contraseña:</label>
    <input type="password" id="ap-password" placeholder="Ingrese la contraseña">
    
    <button onclick="guardarConfigWiFi()">Guardar Configuración WiFi</button>
        <button onclick="resetAP()">Configuración por defecto</button>
    
    <div id="wifi-status" class="status-message"></div>
  </section>


  <section id="wifi">
        <h2>Configuración WiFi (STA)</h2>
        <input type="text" id="ssid" placeholder="SSID">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="actualizarWiFi()">Guardar</button>
        <button onclick="resetSTA()">Limpiar memoria</button>
  </section>

  <section>
    <button onclick="setMode(0)">Modo Potenciómetro</button>
    <button onclick="setMode(1)">Modo Temperatura</button>
    <button onclick="setMode(2)">Modo Registros</button>

    <p id="modoActual">Modo actual: Cargando...</p>
  </section>

  <!-- Sección: Gestión del Umbral -->
  <section>
    <label for="umbralInput">Nuevo umbral:</label>
    <input type="number" id="umbralInput" step="0.01" />
    <button onclick="actualizarUmbral()">Guardar</button>

    <h3>Umbral actual:</h3>
    <p id="umbralActual">Cargando...</p>
  </section>

  <!-- Sección: Datos de sensores -->
  <section>
    <h2>Estado del Sistema</h2>
    <p>Temperatura: <span id="temp_value">---</span></p>
    <p>Porcentaje servo: <span id="porcentaje">---</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
